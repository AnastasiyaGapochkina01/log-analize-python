<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Анализ производительности</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .graph-container { 
            height: 400px; 
            margin-bottom: 25px;
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header {
            margin: 20px 0 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center header">
                <h1>Анализ запросов</h1>
                <p class="lead">Данные из файла results.csv</p>
            </div>
        </div>
        
        <div class="row">
            <!-- Методы -->
            <div class="col-md-6">
                <div class="graph-container">
                    {{ graphs.method_pie|safe }}
                </div>
            </div>
            
            <!-- Статусы -->
            <div class="col-md-6">
                <div class="graph-container">
                    {{ graphs.status_pie|safe }}
                </div>
            </div>
        </div>
        
        <div class="row">
            <!-- Задержки по методам -->
            <div class="col-md-6">
                <div class="graph-container">
                    {{ graphs.latency_box|safe }}
                </div>
            </div>
            
            <!-- Статусы vs Задержки -->
            <div class="col-md-6">
                <div class="graph-container">
                    {{ graphs.status_latency_scatter|safe }}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
